  <body>
    <header>
      <nav class="Home-navbar">
        <div class="navtop">
          <div class="nav-side-items">
            <span>Email:</span>
            <span class="nav-email animated-underline">rns@gmail.com</span>
          </div>
          <div class="logo">RNS</div>
          <div class="nav-side-items">
            <span>Call Us:</span>
            <span class="nav-phone animated-underline">+92 000 5555</span>
          </div>
        </div>
        <div class="navbottom">
          <div class="nav-side-items">
            <lord-icon
              src="https://cdn.lordicon.com/kkvxgpti.json"
              trigger="hover"
              colors="primary:#ffffff"
              style="width: 20px; height: 20px; margin: 1px 5px 3px 5px"
            >
            </lord-icon>
            <button class="search-button nav-side-items">Search...</button>
            <input
              style="cursor: pointer"
              class="search-input"
              type="text"
              placeholder="Search..."
              hidden
            />
          </div>
          <ul class="nav-links">
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#gallery">GALLERY</a></li>
            <li><a href="#testimonials">TESTIMONIALS</a></li>
            <li><a href="#process">PROCESS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>

        </div>

              x="0px"
              y="0px"
              viewBox="0 0 35.76 70.5"
              style="enable-background: new 0 0 35.76 70.5"
              xml:space="preserve"
            >
              <style type="text/css">
                .st1 {
                  fill: #ffffff;
                }
              </style>
              <g>

              version="1.1"

              style="enable-background: new 0 0 35.76 70.5"
              xml:space="preserve"

                .st0 {

                }
